<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>비동기통신방식으로 XML</title>
    <script>
        function loadTxt(){
            $.ajax({
                url: "http://127.0.0.1/accounts.xml", // 데이터가 송수신될 서버의 주소
                type: "GET", // 통신 방식 (GET, POST, PUT, DELETE)
                dataType: "xml", // 수신받을 데이터의 타입 (MIME TYPE)
                success: function(data){ 
                    console.log(data);
                    // 통신이 성공하면 수행할 함수
                    // $("#output").html(data);
                    parsingXML(data);
                },
                error: function(){},
                complete: function(){}
            });
        }

        function parsingXML(xml){
            let accounts = xml.getElementsByTagName("account");
            console.log(accounts);
            let output = "<table border = '1'>";
            output += `<tr><th>예금주</th><th>계좌번호</th><th>잔액</th><th>예금명</th><th>은행명</th></tr>`;
                $.each(accounts, function(i, account){
                    output += `<tr>`;
                    output += `<td>${$(account).children().eq(0).html()}</td>`;
                    output += `<td>${$(account).children().eq(1).html()}</td>`;
                    output += `<td>${$(account).children().eq(2).html()}</td>`;
                    output += `<td>${$(account).children().eq(3).html()}</td>`;
                    output += `<td>${$(account).children().eq(4).html()}</td>`;
                    output += `</tr>`;
                })
            output += "</table>";
            $("#output").html(output);
        }
    </script>
</head>
<body>
    <input type="button" value="로딩" onclick="loadTxt()">
    <div id="output"></div>
</body>
</html>
