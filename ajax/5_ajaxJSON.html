<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>비동기통신방식으로 XML</title>
    <script>
        function loadTxt(){
            $.ajax({
                url: "http://127.0.0.1/accounts.json", // 데이터가 송수신될 서버의 주소
                type: "GET", // 통신 방식 (GET, POST, PUT, DELETE)
                dataType: "json", // 수신받을 데이터의 타입 (MIME TYPE)
                success: function(data){ 
                    console.log(data);
                    // 통신이 성공하면 수행할 함수
                    // $("#output").html(data);
                    parsingJson(data);
                },
                error: function(){},
                complete: function(){}
            });
        }

        function parsingJson(json){
            let output = "<table border = '1'>";
            output += `<tr><th>예금주</th><th>계좌번호</th><th>잔액</th><th>예금명</th><th>은행명</th></tr>`;
            // console.log(Object.keys(json[0], json[1]));
            // console.log(Object.getOwnPropertyNames(json[0], json[1]));
            $.each(json, function(i, account){
                output += `<tr>`;
                for (let item of Object.keys(account)){
                    output += `<td>${account[item]}</td>`;
                }
                output += `</tr>`;
            });
            output += "</table>";
            $("#output").html(output);
        }
    </script>
</head>
<body>
    <input type="button" value="로딩" onclick="loadTxt()">
    <div id="output"></div>
</body>
</html>
