<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>MBN 뉴스 기사를 xml로 받아와 parsing하기</title>
    <script>
        // 1. ajax로 아래의 url에 요청하여, 기사를 xml로 받아와서
        // url : https://www.mbn.co.kr/rss/enter/
        // 2. bootstrap5의 Accordion으로 각 기사를 출력한다.
        // 3. 검색 기능을 추가한다.

        $(function(){
            $.ajax({
                url: "https://www.mbn.co.kr/rss/enter/", // 데이터가 송수신될 서버의 주소
                type: "GET", // 통신 방식 (GET, POST, PUT, DELETE)
                dataType: "xml", // 수신받을 데이터의 타입 (MIME TYPE)
                success: function(data){ // 통신이 성공하면 수행할 함수
                    // $("#output").html(data);
                    // console.log(data);
                    additem(data);
                },
                error: function(){},
                complete: function(){}
            });

            // 검색창에 엔터 이벤트
            
            $(".search-input").on("keydown", function(event){
                // console.log(event);
                // console.log(event.keyCode);
                if(event.keyCode == 13){
                    searchArticle();
                }
            })

            // $(".search-input").keyup(function(e){
            //     if(e.keyCode == 13){
            //         searchArticle();
            //     }
            // })
            
        });

        function additem(xml){
            // console.log(xml)
            // console.log($(xml).find("item"));
            let items = $(xml).find("item");
            let output = "";
            $.each(items, function(i, item){
                output += `<div class="card"><div class="card-header"><a class="btn" data-bs-toggle="collapse" href="#collapse${i}">`;
                output += `${$(item).find("title").text()}`;
                // str.replace method를 사용해 cdata 자르기도 가능
                output += `</a></div><div id="collapse${i}" class="collapse" data-bs-parent="#accordion"><div class="card-body">`;
                output += `<div class = "main">${$(item).find("description").text()}</div>`;
                output += `<div class = "pubDate">${new Date($(item).find("pubDate").html()).toLocaleDateString()}</div>`
                output += `<a href="${$(item).find("link").html()}">기사 바로가기</a>`;
                output += `</div></div></div>`                
            });
            $("#accordion").html(output);
        }

        function searchArticle(){            

            let searchText = $(".search-input").val();
            let searchExp = new RegExp(searchText);
            // console.log(searchText);
            $(".card").css("display", "none");
            $.each($(".card"), function(i, item){
                let itemTitle = $(item).find(".btn").text();
                let itemBody = $(item).find(".main").text();
                // console.log(itemBody);
                if(searchExp.test(itemTitle)){
                    $(item).css("display", "block");
                } else if (searchExp.test(itemBody)){
                    $(item).css("display", "block");
                }
            });
        }
    </script>
    <style>
        #search-box{
            padding: 0;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 1px solid black;
            border-radius: 15px;
            width: 240px;
            overflow: hidden;
        }
        .search-input{
            padding: 0;
            margin: 0;
            border: 0;
            width: 90%;
            height: 30px;
        }
        button{
            padding: 0;
            margin: 0;
            border: 0;
            width: 10%;
            height: 90%;
        }
        .card-body {
            position: relative;
        }
        .pubDate{
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 10px;
            color: cadetblue;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>MBN 연예뉴스</h1>
        <div id = "search-box">
            <input type="text" class="search-input" placeholder="검색어를 입력해 주세요."><button onclick="searchArticle()"><img src="images/search.png" alt="" width="30px"></button>
        </div>
        <div id="accordion">
            
        </div>
    </div>
</body>
</html>
