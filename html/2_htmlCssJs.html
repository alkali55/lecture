<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html, css, js의 프론트 기술의 차이점</title>
    <script>
        //자바스크립트 영역
        let name = window.prompt("당신의 이름은 무엇입니까?");
        window.alert(name + "님 안녕하세요~" );
    </script>
    <style>
        h1 {
            color:rgb(41, 187, 245);
        }
        div {
            font-size: 20px;
        }
        
    </style>
</head>

<body>
    <h1>html, css, js의 프론트 기술의 차이점</h1>
    <div>html은 정적인 언어로 웹 문서의 뼈대를 만들고, 컨텐츠를 넣는 역할을 합니다.</div>
    <div>css는 html태그에 접근하여 스타일을 꾸며주는 역할을 합니다.</div>
    <div onclick="this.style.color='hotpink';">js는 사용자의 액션에 반응하여 웹 문서를 동적으로 변화시키는 역할을 합니다.</div>
    <div>전 인 수</div>
    <div>2024년 12월 31일 Happy New Year~</div>
    <div><img src="swan.jpg" alt=""></div>
</body>
</html>
