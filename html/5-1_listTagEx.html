<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샐러드 레시피</title>
</head>
<body>
    <h1>샐러드 레시피</h1>
    <div>
        <img src="salad.webp" alt="샐러드이미지" width="40%">
    </div>
    <p><b>재료</b></p>
    <ul>
        <li>샐러드 채소</li>
        <li>토마토 1개</li>
        <li>한라봉 1개</li>
        <li>리코타 치즈</li>
    </ul>
    <p><b>드레싱 : </b>올리브유, 발사믹식초, 소금, 알룰로스</p>
    
    <h2>재료 준비</h2>
    <ol type="a">
        <li>샐러드 채소를 씻고, 물기를 제거합니다.</li>
        <li>한라봉과 토마토를 먹기 좋은 크기로 썰어줍니다.</li>
    </ol>

    <h2>드레싱 준비</h2>
    <ol type="a" start="3">
        <li>드레싱 재료를 모두 섞습니다.</li>
    </ol>

    <h2>샐러드 완성</h2>
    <ol type="a" start="4">
        <li>샐러드 채소와 썰어둔 과일을 볼에 넣고, 드레싱을 뿌리고, 치즈를 올립니다.</li>
    </ol>

</body>
</html>
