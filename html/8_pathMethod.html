<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대경로 표현방법과 상대경로 표현방법</title>
</head>
<body>
    <h1>절대경로 표현방법과 상대경로 표현방법</h1>
    <h2>절대경로 표현방식으로 출력:</h2>
    <div>
        <img src="C:\lecture\html\swan.jpg" width="200px" alt="사진">
        <img src="C:\lecture\html\images\sunflower.webp" width="200px" alt="사진">
        <img src="C:\lecture\sunset.webp" width="200px" alt="사진">
        <img src="C:\lecture\aaa\lego.jpg" width="200px" alt="사진">
    </div>

    <h2>상대경로 표현방식으로 출력:</h2>

        <img src="swan.jpg" width="200px" alt="사진">
        <img src="images/sunflower.webp" width="200px" alt="사진">
        <img src="../sunset.webp" width = "200px" alt="사진">
        <img src="../aaa/lego.jpg" width = "200px" alt="사진">
    </div>

    <div>
        <img src="http://placehold.it/300x200" alt="사진">  <!-- 더미 이미지  -->
    </div>
