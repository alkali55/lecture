<!DOCTYPE html>
<!-- 주석 : (=실행이 되지 않는 코드), 이 파일이 html5 기술로 된 웹 문서임을 정의 -->
 <html> <!-- 여기서부터 html문서의 시작 -->
    <head> <!-- 웹 문서의 머릿말 시작 -->

        <meta charset="utf-8"> <!-- 인코딩 방식 지정 -->
        <title>나의 첫 웹 문서</title>

    </head> <!-- 웹 문서의 머릿말 끝 -->

    <body> <!-- 웹 문서의 본문 시작 -->
        
        <h1>Hello, Html!!</h1>
        <div>나의 첫 웹 문서</div>
        <img src="swan.jpg" alt="백조이미지">
        <div>2024년 12월 31일</div>

    </body> <!-- 웹 문서의 본문 끝 -->
    
 </html> <!-- html문서의 끝 -->
