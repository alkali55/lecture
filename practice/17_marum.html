<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마름모 출력</title>
    <script>
        let num = Number(window.prompt("숫자를 입력하세요..."));
        for (i = 1; i < num * 2; i++) {
          if (i < num + 1){
            for (j = 1; j < num - i + 1; j++ ){
                document.write("&nbsp");
            }
            for (k = 1; k < i * 2; k++){
                document.write("*");
            }
            document.write("<br/>");
          } else {
            for (l = 1; l < i - num + 1; l++){
                document.write("&nbsp") ;
            }
            for (m = 1; m < 4 * num - 2 * i; m++){
                document.write("*");
            }
            document.write("<br/>");
          }
          
        }
    </script>
</head>

</body>
</html>
