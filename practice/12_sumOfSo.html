<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum = 0;
        let count = 0;
        for(i=1; i <=2000000; i++) {
            for(v=1; v<=i; v++) {
                    if(i % v == 0) {
                        count = count + 1;
                    }
                    if(count > 2) {
                        break;
                    }
            }
            if(count == 2) {
                sum = sum + i;
            }
            count = 0;
        }
        document.write(sum);
    </script>
</head>
<body>
    
</body>
</html>
