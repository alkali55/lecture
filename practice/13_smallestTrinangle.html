<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = 0;
        let count = 0;
        for(i = 1; i > 0; i++){
            num = num + i;
            for(v = 1; v <= num; v++){
                if(num % v == 0){
                    count = count + 1;
                }
            }
            if(count >= 500){
                break;
            } else {
                count = 0;
            }
        }
        document.write(num);
    </script>
</head>

</body>
</html>
