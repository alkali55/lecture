    <!-- 1 ~ 10 사이의 어떤 수로도 나누어 떨어지는 가장 작은 수는 2520입니다.

    그러면 1 ~ 20 사이의 어떤 수로도 나누어 떨어지는 가장 작은 수는 얼마입니까? -->


    <script>
        let count = 0;
        let num = 1;
        while(count != 20){    
            for(i=1; i<=20; i++){
                if(num % i == 0){
                    count = count + 1;
                } else {
                    count = 0;
                }
                
            }
            if(count == 20){
                document.write(num)
            }
            num = num + 1
        }
        

    </script>
