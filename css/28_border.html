<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border 속성</title>
    <style>
        h1 {
            border-bottom: 3px solid darkkhaki;
        }
        
        p {
            padding: 10px;
            border: 3px solid greenyellow;
            border-right: 3px solid green;
            border-left: 3px dotted darkolivegreen;
            border-radius: 10px 30px 50px 70px;
            
        }

        #round {
            width: 200px;
            height: 200px;
            border-radius: 100px;
        }

        .radius {
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            border: 1px solid blue;
        }

        .rad1 {
            border-radius: 100px;
        }

        .rad2 {
            border-radius: 100px 100px 0 0;
        }

        .rad3 {
            border-radius: 100px 0 0 0;
        }

        .rad4 {
            border-radius: 40px 15px 40px 15px;
        }
    </style>
</head>
<body>
    <h1>Border</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex delectus temporibus minus suscipit, nobis consequatur minima voluptatibus expedita dolorum consequuntur harum architecto veniam eum! Impedit rerum nihil ducimus molestias officiis.</p>
    <div class="img">
        <img id ="round" src="../html/images/sunflower.webp">
    </div>
    <div class="radius rad1">radius1</div>
    <div class="radius rad2">radius2</div>
    <div class="radius rad3">radius3</div>
    <div class="radius rad4">radius4</div>
</body>
</html>
