<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mbti-t {
            float: left;
            width: 400px;
        }
        .mbti-f {
            float: right;
            width: 400px;
        }
        .clear {
            width: 400px;
            clear: both;
            float: left;
            text-align: center;
            background-color: #b9e6e1;
        }
        .right {
            width: 400px;
            float: right;
            text-align: center;
            background-color: #b9e6e1;
        }
    </style>
</head>
<body>
    <div>
        <img src="img/mbti-t.png" alt="" class="mbti-t">
        <img src="img/mbti-f.png" alt="" class="mbti-f">
    </div>
    <div class="clear">
        <p>*객관적 사실 중시</p>
        <p>*원칙과 규범 중요</p>
        <p>*논리적 분석적</p>
        <p>*맞다-틀리다 사고</p>
    </div>
    <div class="right">
        <p>*상황적 특성 중시</p>
        <p>*정서적 측면 중요</p>
        <p>*상황을 바탕으로 판단</p>
        <p>*좋다-나쁘다 사고</p>
    </div>
</body>
</html>
