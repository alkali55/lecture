<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Yeon+Sung&display=swap" rel="stylesheet">

    <style>
        nav {
            background-color: aquamarine;
            width:300px;
            margin: 50px 30px;
            text-align: center;
            /* text-indent: 50px; */
        }
        li {
            list-style-type: none;
            padding: 20px 5px;
            font-family: "Gamja Flower", serif;
            font-size: 30px;
            /* text-align: center; */
        }
        
        ul {
            padding: 0px;
            /* list-style-type: none; ul에 걸어도 가능 */
        }

        a {
            text-decoration: none;
            transition: 0.2s;
            color: black;
        }

        a:hover {
            font-size: larger;
            text-decoration: underline;
        }

        a:visited {
            color: black;
        }
        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">내정보</a></li>
            <li><a href="#">주문내역</a></li>
            <li><a href="#">리뷰목록</a></li>
            <li><a href="#">로그아웃</a></li>
        </ul>
    </nav>
</body>
</html>
