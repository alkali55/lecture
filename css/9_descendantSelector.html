<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자손(하위) 선택자</title>
    <style>
        div {
            border: 1px solid gold
        }

        /* div태그의 자손 p태그 */
        .secondDiv p {
            background-color: gray;
        }

        .secondDiv h2 p {
            color: cornflowerblue;
        }

        div p {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>자손 선택자</h1>
    <p>자손 선택자로 스타일을 꾸미면 어떻게 될까요?</p>

    <div>
        <p>div내부의 p태그</p>        
        <p>div내부의 p태그</p>        
        <p>div내부의 p태그</p>        
    </div>

    <p>div 외부의 p태그</p>

    <div class = "secondDiv">
        <p>2번째 div내부의 p태그</p>
        <p>2번째 div내부의 p태그</p>
        <p>2번째 div내부의 p태그</p>
        <p>2번째 div내부의 p태그</p>
        <h2>
            <p>2번째div의 자식h2태그의 자식</p>
        </h2>
    </div>
</body>
</html>
