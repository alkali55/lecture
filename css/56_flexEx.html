<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a5e7637fb6.js" crossorigin="anonymous"></script>
    <style>
        .container {
            width: 300px;
            /* background-color: rgb(75, 233, 89); */
            display: flex;
            justify-content: space-around;
            margin: 10px auto;
        }
        .box {
            border: 1px solid rgba(0, 0, 0, 0.164);
            border-radius: 15px;
            border-style: outset;
            margin-top: 5px;
        }
        i {
            font-size: 30px;
            padding: 10px;
            color: rgb(21, 206, 21);
        }
        span {
            margin-top: 10px;
            text-align: center;
        }
        a {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: black;
        }
        a:hover > .box {
            /* text-shadow: 5px 5px 5px; */
            box-shadow: 0 1px 1px 1px rgba(0, 0, 0, 0.164);
            
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#">
            <div class="box">
                <i class="fa-regular fa-envelope"></i>
            </div>
            <span>메일</span>
        </a>
        <a href="#">
            <div class="box">
                <i class="fa-regular fa-comment"></i>
            </div>
            <span>채팅</span>
        </a>
        <a href="#">
            <div class="box">
                <i class="fa-solid fa-mug-hot"></i>
            </div>
            <span>카페</span>
        </a>
        <a href="#">
            <div class="box">
                <i class="fa-solid fa-gear"></i>
            </div>
            <span>설정</span>
        </a>
    </div>
</body>
</html>
