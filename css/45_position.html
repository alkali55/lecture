<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grandfa {
            width: 500px;
            height: 500px;
            background-color: green;
            position: relative;
        }
        .container {
            width: 300px;
            height: 300px;
            background-color: cornflowerblue;    
            /* position: relative; */
        }

        .container .item {
            background-color: salmon;
            border: 4px dashed crimson;
        }
        .container .item:nth-child(1) {
            width : 100px;
            height: 100px;
        }
        .container .item:nth-child(2) {
            width: 140px;
            height: 70px;
            /* position: static; */ /* 기본값 */
            /* position: relative;
            left: 10px;
            top: 10px; */
        }
        .container .item:nth-child(3) {
            width: 70px;
            height: 80px;
            position: absolute;
            right: 50px;
            top: 100px;
        }
        p {
            width: 100px;
            height: 100px;
            background-color: red;
            position: fixed;
            bottom: 30px;
            right: 30px;
        }
    </style>
</head>
<body>
  <div class="grandfa">
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <p>fixed</p>
  </div>
</body>
</html>
