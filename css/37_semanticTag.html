<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1200px 820px -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #container {
            text-align: center;
            width: 1200px;
            height: 820px;
            margin: 10px auto;
        }
        
        header {
            width: 1200px;
            height: 120px;
            background-color: aquamarine;
            line-height: 120px;
        }
        nav {
            width: 250px;
            height: 600px;
            float: left;
            background-color: royalblue;
            line-height: 600px;
        }
        section {
            width: 800px;
            height: 600px;
            float: left;
            background-color: burlywood;
            line-height: 600px;
        }
        aside {
            height: 600px;
            width: 150px;
            float: left;
            background-color: thistle;
            line-height: 600px;
        }
        footer{
            clear: both;
            width: 1200px;
            height: 100px;
            background-color: seagreen;
            line-height: 100px;
            
        }
    </style>
</head>
<body>
   <div id="container">
    <header>헤더</header>
    <nav>메뉴바</nav>
    <section>본문</section>
    <aside>사이드바</aside>
    <footer>푸터</footer>
   </div>  
    
</body>
</html>
