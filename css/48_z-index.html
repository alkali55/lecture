<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z방향의 쌓임 순서</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            background-color: cornflowerblue;
            position: relative;
            /* z-index: 3; */
        }
        .container .item {
            width: 100px;
            height: 100px;
            /* background-color: salmon; */
            border: 2px dashed crimson;
        }
        .container .item:nth-child(2) {
            background-color: aquamarine;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
        }
        .container .item:nth-child(3) {
            background-color: gold;
            position: absolute;
            top: 100px;
            left: 100px;
            /* opacity: 0.4; */
            z-index: 2;
        }
        .container .item:nth-child(1) {
            position: fixed;
            background-color: salmon;
            /* z-index: 0; */
        }
        .container2 {
            width: 300px;
            height: 300px;
            background-color: antiquewhite;
            position: relative;
            top: -200px;
            left: 100px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <div class="container2"></div>
</body>
</html>
