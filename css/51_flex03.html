<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방향과 줄바꿈을 한번에 지정하는 flex-flow</title>
    <style>
        .container {
            display: flex;
            width: 700px;
            background-color: royalblue;
            margin-bottom: 30px;
        }
        .box {
            width: 80px;
            background-color: lightgray;
            margin: 5px;
            padding: 5px 45px;
            text-align: center;
        }
        #container1 {
            flex-flow: row nowrap;
        }
        #container2 {
            flex-flow: row wrap;
        }
        #container3 {
            flex-flow: row wrap-reverse;
        }
    </style>
</head>
<body>
    <div class="container" id="container1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    <div class="container" id="container2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    <div class="container" id="container3">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
