<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 700px;
            background-color: royalblue;
            display: flex;
            margin-bottom: 30px;
        }
        .box {
            width: 80px;
            background-color: lightgray;
            margin: 5px;
            padding: 5px 10px;
            text-align: center;
        }
        #container1 {
            /* 주축이 가로 */
            flex-direction: row; /* 기본값 */
        }
        #container2 {
            /* 주축이 세로 */
            flex-direction: column;
        }
        #container3 {
            flex-direction: row-reverse;
        }
        #container4 {
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <div class="container" id="container1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <div class="container" id="container2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <div class="container" id="container3">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <div class="container" id="container4">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
