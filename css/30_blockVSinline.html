<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블럭 요소와 인라인 요소</title>
    <style>
        div, p{
            border: 1px solid blueviolet
        }
        .accent {
            display: inline-block;
            /* inline 요소인 span 태그에 block 요소의 성질을 더해서 width, height 값을 적용할 수 있다. */
            border: 1px dotted red;
            font-weight: 800;
            width: 100px;
            height: 100px;
            padding: 30px;
            margin: 30px;
        }
        img {
            width: 100px;
            /* height: 100px; */
            border: 2px solid crimson;
            margin-top: 5px;
        }
        .img {
            text-align: center;
        }
        a {
            width: 100px;
            height: 100px;
            /* inline 요소이기 때문에 width, height는 적용되지 않음 */
        }
    </style>
</head>
<body>
    <h1>시간이란....</h1>
    <div>내일 죽을 것 처럼 <span class="accent">오늘</span>을 살고</div>
    <p>영원히 살 것 처럼 내일을 꿈꾸어라.</p>
    <div class="img">
        <img src="../html/swan.jpg" alt="swan 이미지">
        <img src="../html/swan.jpg" alt="swan 이미지">
        <img src="../html/swan.jpg" alt="swan 이미지">
    </div>
    <div>
        <a href="http://www.naver.com">네이버</a>
        <a href="http://www.naver.com">네이버</a>
        <a href="http://www.naver.com">네이버</a>
    </div>
</body>
</html>
