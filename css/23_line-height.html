<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line-height 속성을 이용한 세로 정렬</title>
    <style>
        .heading {
            width: 80%;
            background-color: rgba(112, 41, 143, 0.322);
            color: #0c72e7;
            text-align: center;
            height: 50px;
            line-height: 50px;
            /* line-height 값을 height와 같게 설정하면, 세로 가운데 정렬됨 */

        }

        .price {
            text-decoration: line-through;
        }

        .shadow {
            font-size: 40px;
            font-weight: bolder;
            /* text-shadow: 5px 5px red; */
            /* <가로> <세로> 번짐정도 색상*/
            text-shadow: 0px 0px 10px red;
        }
    </style>
</head>
<body>
    <div class="heading">HTML</div>
    <span class="price" >16,500</span>원
    <div class="shadow">CSS</div>
</body>
</html>
