<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성 변경</title>
    <style>
        span {
            background-color: blueviolet;
            width: 100px;
            height: 100px;
            /* display: block; */
            position: absolute;
            /* inline 요소에 display:block 을 적용하지 않아도
            position 속성을 지정하면 (absolute, fixed) display속성이 block으로 변한다. */
        }
    </style>
</head>
<body>
    <span>SPAN</span>
</body>
</html>
