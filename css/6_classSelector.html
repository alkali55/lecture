<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 선택자</title>
    <style>
        .seledu{
            background-color: honeydew;
            color: mediumvioletred;
        }
        .seledu2{
            background-color: cornflowerblue;
            color:ivory;
        }
        .seledu3{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1 class ="seledu">class 선택자</h1>
    <p class ="seledu seledu3">태그의 내부에 class속성 이용</p>
    <p class ="seledu2 seledu3">동일한 값으로 여러 태그를 선택할 수 있는 선택자</p>
    <p class ="seledu2">가장 많이 사용되는 선택자</p>
</body>
</html>
