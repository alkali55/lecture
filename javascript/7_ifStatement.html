<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 (if)</title>
    <script>
        let a = 10;
        if (a > 5) {
            console.log("크다");
        } else {
            console.log("작다");
        }

        let b = 8;
        if (b % 2 == 0) {
            console.log("짝수");
        } else {
            console.log("홀수");
        }
    </script>
</head>
<body>
    
</body>
</html>
