<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
    <script>
        let data = window.prompt("데이터를 입력하세요..")
        let result ="";

        // if (!isNaN(data)) {
        //     // isNaN(data) : false -> 숫자 값
            // result = "숫자";
        
        if (data !==null) { // 유저가 취소 버튼을 클릭하지 않은 경우

            if (!isNaN(data) && data !==""){

                result = "숫자";
            } else {
                result = "문자";
            }
            document.write(`${data}는 ${result}입니다`);
        } else {
            // 취소버튼을 클릭한 경우
            document.write("취소되었습니다")
        }
        console.log(isNaN("3")); // false
        console.log(isNaN(3)); // false
        console.log(isNaN("str")); // true
        console.log(isNaN("")); // false

        console.log(Number.isNaN("str")); // false

        if (isFinite(data)) {
            result = "숫자";
        } else {
            result ="문자";
        }
        document.write(`<div>isFinite() 의 경우 : ${data}는 ${result}입니다 </div>`);
    </script>
</head>
<body>
    
</body>
</html>
