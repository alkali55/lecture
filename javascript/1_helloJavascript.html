<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript에서 화면에 출력하는 4가지 방법</title>
</head>
<body>
    <div>1. document.write()를 이용한다.</div>
    <script>
        // script태그 사이에 자바스크립트 문법을 사용하여 프로그래밍할 수 있다.
        document.write("Hello, Javascript! 너 참 반갑다!");
        document.write("<h1>Hello, Javascript! 너 참 반갑다!</h1>");

        let name = "홍길동"; // 변수 (variable)
        document.write(name);
        document.write(`${name}`); // 백틱 (`)
        window.onload = function() {
            document.getElementById("yogiyo").innerHTML = "<h2>이름은 " + name + "입니다. </h2>";
        }
        
    </script>

    
    <div>2. window.alert() 를 이용한다.</div>
    <script>
        // window.alert("Hello, Javascript!")
        // alert("<h1>Hello, Javascript!</h1>"); // 태그는 적용이 안되고 문자 그대로 출력
        alert(name); 
    </script>

    <div>3. console.log() 를 이용한다. - 디버깅 debugging 할 때 씀</div>
    <script>
        console.log(name);
    </script>

    <div>4. 태그에 접근하여 출력한다.</div>
    <div id="yogiyo"></div>
    <!-- <script>
        document.getElementById("yogiyo").innerHTML = "<h2>이름은 " + name + "입니다. </h2>";
    </script> -->
</body>
</html>
