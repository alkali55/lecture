<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트에서 사용 가능한 데이터 타입 (데이터 종류)</title>
    <script>
        // 1. Number : 숫자
        let num = 4; // 정수
        console.log(num);

        // 연산자 typeof 변수 또는 상수명 : 변수 또는 상수가 가지고 있는 데이터 타입 출력
        console.log(typeof num); 

        let pi = 3.141592; // 실수
        console.log(pi);
        console.log(typeof pi);

        // 2. String : 문자열
        // 큰 따옴표("") 또는 작은 따옴표('')로 묶어서 표현한다.
        let name = '홍길동';
        console.log(name);
        console.log(typeof name);

        // 3. boolean : true (참) 또는 false (거짓)
        let isValid = true;
        console.log(isValid);
        console.log(typeof isValid);

        let isHandsome = false;
        console.log(isHandsome);
        console.log(typeof isHandsome);

        // 4. null : 아무 것도 없는 (개발자의 의도)
        let kor = null;

        // 5. undefined (null과 비교해서 생각)
        let undef; // undefined
        console.log(undef);
    </script>
</head>
<body>
    <tr style="background-color: yellow;"></tr>
</body>
</html>
