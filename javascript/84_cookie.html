<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 쿠키이름=값;expires=쿠키만료일;[domain=도메인명;path=쿠키저장경로]
        document.cookie = "mycookie=1";
        document.cookie = "testcookie=test;max-age=60"; // max-age (초 단위)
        document.cookie = "testcookie=;max-age=-1" // max-age = -1 (쿠키 삭제)

        document.cookie = encodeURIComponent("마이쿠키") + "=" + encodeURIComponent("abc쿠키");

        // 쿠키 이름과 값을 encoding해서 저장
        // 읽어올 때는 decoding한다.
    </script>
</head>
<body>
    
</body>
</html>
