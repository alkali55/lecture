<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ☆★★☆★★☆★★
        for (let i = 0; i < 3; i++){
            document.write("☆")
            for (let j = 0; j < 2; j++){
                document.write("★")
            }
        }

        document.write("<hr/>");
        document.write("<h2>직각삼각형 별</h2>");
        
        // *
        // **
        // ***
        // ****
        // *****
         
        for (i = 0; i < 5; i++){
            for (j = 0; j < i + 1; j++){
                document.write("☆");
            }
            document.write("<br/>");
        }

        document.write("<h2>줄무늬 직각삼각형 별</h2>")
        
        for (i = 0; i < 5; i++){
            for (j = 0; j < i + 1; j++){
                i % 2 == 0 ? document.write("☆") : document.write("★");
            }
            document.write("<br/>");
        }

        document.write("<h2>역직각삼각형</h2>");
        for (i = 5; i > 0; i--){
            for (j = 0; j < i ; j++){
                document.write("☆");
            }
            document.write("<br/>");
        }

        document.write("<h2>피라미드</h2>");
        //     *
        //    ***
        //   *****
        //  *******
        // *********
        // let pira = "<div class = 'pira'>";

        //     for (j = 1; j < i * 2; j++){
        //         pira += "☆";
        //     }
        //     pira += "<br/>";
        // }
        // document.write(pira);

        for (let i = 0; i < 5; i++){
            for (let j = 5; j > i + 1; j--){
                document.write("&nbsp");
            }
            for (let k = 0; k < 2 * i + 1; k++){
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
