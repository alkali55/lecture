<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break와 continue</title>
    <script>
        for (let i = 0; i < 5; i++){
            if (i == 3) {
                continue;
            }
            document.write(`${i}번째 안녕하세요<br/>`);
        }

        let j = 0;
        while(j < 10) {
            document.write(`${j}번째 안녕하세요<br/>`);
            j++;
            if (j == 5) {
                break;
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
