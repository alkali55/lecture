<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <script>
        // 1부터 45까지의 숫자 중 6개 뽑아서 배열에 담는다.
        // 중복은 허용하지 않는다.
        // 로또 번호 6개를 출력하세요.

        let lot = new Array(6);
        let output = "";

        do {
            setRandNum(lot);
        } while (searchSame(lot));

        asc(lot);

        // document.write(`<h2>로또 6/45</h2></br>${lot.join()}`);

        // console.log(lot.join());
        // console.log(lot);
        // console.log(sameC);

        output += "<table><tr>"
        for (i = 0; i < lot.length; i++){
            let tensNum = 0;
            tensNum = Math.floor((lot[i] - 1) / 10);
            switch (tensNum){
                case 0 :
                    output += `<td style="background-color: #f2b720; border-radius: 25px; width: 20px;">${lot[i]}<td>`
                    break;
                case 1 :
                    output += `<td style="background-color: #4072ac; border-radius: 25px; width: 20px;">${lot[i]}<td>`
                    break;
                case 2 :
                    output += `<td style="background-color: #de4c0e; border-radius: 25px; width: 20px;">${lot[i]}<td>`
                    break;
                case 3 :
                    output += `<td style="background-color: #9195a4; border-radius: 25px; width: 20px;">${lot[i]}<td>`
                    break;
                case 4 :
                    output += `<td style="background-color: #13be4b; border-radius: 25px; width: 20px;">${lot[i]}<td>`
                    break;
            }
        }
        output += "</tr></table>";
        window.onload = function (){
            document.getElementById("table").innerHTML = output;
        }
        
        console.log(lot);
        function setRandNum(array) {
            for (i = 0; i < array.length; i++){
                array[i] = Math.ceil(Math.random() * 45);
            }
        }

        function searchSame(array) {
            for (i = 0; i < array.length; i++){
                for (j = i + 1; j < array.length; j++){
                    if (array[i] == array[j]){
                        return true;
                    }
                }
            }
        }
    
        function asc(array) {
            let tmp = 0;
            for (i = 0; i < array.length; i++){
                for (j = i + 1; j < array.length; j++){
                    if (array[i] > array[j]){
                        tmp = array[i];
                        array[i] = array[j];
                        array[j] = tmp;
                    }
                }
            }
        }
    </script>
    <style>
        td {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h2>로또 6/45</h2>
    <div id = "table">
        
    </div>
</body>
</html>
