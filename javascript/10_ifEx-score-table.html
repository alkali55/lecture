<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if ~ else if ~ else문 연습</title>
    <script>
      //사용자에게 이름, 국어, 영어, 수학 점수를 입력받아
      // 총점, 평균을 구하고,
      // 학점을 구해 테이블로 출력하는 프로그램을 작성하세요.
      // 단,
      // 평균이 90점 이상, 100점 이하이면 A,
      // 평균이 80점 이상, 90점 미만이면 B,
      // 평균이 70점 이상, 80점 미만이면 C,
      // 평균이 60점 이상, 70점 미만이면 D,
      // 평균이 60점 미만이면 F
      let stuName = window.prompt("이름을 입력하세요.");
      let kor = Number(window.prompt("국어점수를 입력하세요."));
      let eng = Number(window.prompt("영어점수를 입력하세요."));
      let math = Number(window.prompt("수학점수를 입력하세요."));
      let tot = kor + eng + math;
      let avg = tot / 3;
      let ex = Math.floor(avg/10);
      let grade = "";

      if (avg >= 90 && avg <= 100) {
        grade = "A";
      } else if (avg >= 80 && avg < 90) {
        grade = "B";
      } else if (avg >= 70 && avg < 80) {
        grade = "C";
      } else if (avg >= 60 && avg < 70) {
        grade = "D";
      } else {
        grade = "F";
      }

      

      

      console.log(stuName, kor, eng, math, tot, avg, grade);

      let output = `<table class='score'>`;
      output += `<tr><th>이름</th><th>국어</th><th>영어</th><th>수학</th><th>총점</th><th>평균</th><th>학점</th></tr>`;
      output += `<tr><th>${stuName}</th><th>${kor}</th><th>${eng}</th><th>${math}</th><th>${tot}</th><th>${avg}</th><th>${grade}</th></tr>`;
      output += `</table>`;

      document.write(output);


    </script>
    <style>
      .score,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body></body>
</html>
