<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // every() : 배열의 모든 요소가 제공된 함수로 구현된 테스트를 통과하는지 테스트
        let arr = [1, 2, 3, 4];
        const isValid = arr.every((item) => item < 5);
        console.log(isValid); // true
        const isValid2 = arr.every((item) => item < 3);
        console.log(isValid2); // false

        // find() : 배열에서 제공된 테스트 함수를 만족하는 첫 번째 요소를 반환
        let arr1 = [1, 3, 9, 15, 20];
        const findItem = arr1.find((item) => item > 10);
        console.log(findItem); // 15

        // flat()
        let arr2 = [0, 1, 2, [3, 4]];
        console.log(arr2.flat()); // [0, 1, 2, 3, 4]

        let arr3 = [0, 1, [2, [3, 4]]];
        console.log(arr3.flat(2)); // [0, 1, 2, 3, 4]

        let arr4 = [0, [1, [2, [3, 4]]]];
        console.log(arr4.flat(Infinity)); // [0, 1, 2, 3, 4]

        // includes() : true || false
        console.log(arr1.includes(2)); // false
        console.log(arr1.includes(3)); // true
        console.log(arr3.includes(3)); // false

        // arr1 = [1, 3, 9, 15, 20];
        // indexOf() :
        console.log(arr1.indexOf(2));
        console.log(arr1.indexOf(3));
        
        if (arr1.indexOf(2) == -1){
            console.log("arr1에 2는 없습니다.");
        }


    </script>
</head>
<body>
    
</body>
</html>
