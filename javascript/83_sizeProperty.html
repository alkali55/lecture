<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function (){
            // viewport의 크기
            console.log(
                "window.innerWidth = " + window.innerWidth, 
                "window.innerHeight = " + window.innerHeight 
            );

            // window.scrollX, window.scrollY
            // 페이지의 좌상단 기준, 스크롤바의 위치
            console.log("scrollX = " + window.scrollX, "scrollY = " + window.scrollY);
        

            // window.scrollTo()
            // window.scrollTo(x, y) : 스크롤바를 x, y 로 이동시킨다.
            // window.scrollTo({})

            // setTimeout(function(){
            //     // window.scrollTo(0, 500);
            //     window.scrollTo({top: 100, left: 0, behavior: "smooth"});
            // }, 1000);


            // clientWidth/Height
            // 테두리 (border) 안 영역의 사이즈 정보
            // border 제외, 스크롤바 너비 제외
            const parentElt = document.querySelector(".parent");
            const childElt = document.querySelector(".child");
            console.log(
                "parentElt.clinetWidth = " + parentElt.clientWidth,
                "parentElt.clinetHeight = " + parentElt.clientHeight
            ); // 323 240
            // 300px + 20 (padding) * 2 - 스크롤바 = 323px

            console.log(
                "childElt.clientWidth = " + childElt.clientWidth,
                "childElt.clientHeight = " + childElt.clientHeight
            ); // 263 100

            // offsetWidth/Height
            // border를 포함한 요소의 크기
            console.log(
                "parentElt.offsetWidth = " + parentElt.offsetWidth, 
                "parentElt.offsetHeight = " + parentElt.offsetHeight
            ); // 360 260
            // 300 + 20(padding) * 2 + 10(border) * 2 = 360px

            console.log(
                "childElt.offsetWidth = " + childElt.offsetWidth,
                "childElt.offsetHeight = " + childElt.offsetHeight
            ); // 283 120

            // scrollLeft, scrollTop
            // 스크롤의 움직임에 따라 가려진 영역의 너비, 높이
            parentElt.scrollTop = 150;
            console.log(
                "parentElt.scrollLeft = " + parentElt.scrollLeft,
                "parentElt.scrollTop = " + parentElt.scrollTop
            );

            // offsetLeft/ offsetTop
            // 페이지의 좌상단 기준, 요소의 위치 
            console.log(
                "parentElt.offsetLeft = " + parentElt.offsetLeft,
                "parentElt.offsetTop = " + parentElt.offsetTop
            );

            console.log(
                "childElt.offsetLeft = " + childElt.offsetLeft,
                "childElt.offsetTop = " + childElt.offsetTop
            );

            const output = document.querySelector("#output");
            parentElt.addEventListener("scroll", function(){
                output.textContent = `scrollTop : ${parentElt.scrollTop}`;
            });

        }
        



    </script>
    <style>
        body {
            height: 1000px;
            padding: 500px 0;
        }

        .parent {
            width: 300px;
            height: 200px;
            margin-top: 1000px;
            padding: 20px;
            overflow: auto;
            border: 10px solid;
        }

        .child {
            height: 100px;
            margin-top: 100px;
            border: 10px solid crimson;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">content-1</div>
        <div class="child">content-2</div>
    </div>
    <div id="output"></div>
</body>
</html>
