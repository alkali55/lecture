<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Timer(){
            this.second = 0;

            // 화살표 함수
            setInterval(() => {
                this.second++;
                console.log("화살표함수", this.second);
            }, 1000);

            // 일반 함수
            setInterval(function(){
                this.second++;
                console.log("일반함수", this.second);
            }, 1000);
        }

        const timer = new Timer();

    </script>
</head>
<body>
    
</body>
</html>
