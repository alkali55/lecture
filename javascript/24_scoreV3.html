      let student = new Array(7);
      let dataName = ["이름", "국어", "영어", "수학", "총점", "평균", "학점"];
      for (let i = 0; i < 4; i++){
        student[i] = window.prompt(`${dataName[i]} 데이터를 입력하세요...`);
      }

      // 총점, 평균, 학점 계산
      student[4] = Number(student[1]) + Number(student[2]) + Number(student[3]); // 총점

      switch (Math.floor(student[5] / 10)){
        case 10 :
        case 9 :

        default :

      }

      console.log(student);

      output += `</tr><tr>`;
      for (let i = 0; i < student.length; i++){
