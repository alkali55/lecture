<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장함수</title>
    <script>
        // 1. eval() : 자바스크립트 명령어를 실행한다.
        // 사용하지 말것!!
        let result = eval("3 * 2 + 5");
        console.log(result);

        var str1 = "var num1 = 10";
        var str2 = "var num2 = 20";
        eval(str1);
        eval(str2);
        console.log(num1 + num2);

        // 2. paserInt() : 문자열을 정수로 변환이 되는 부분을 정수로 반환
        console.log(parseInt("3.94")); // 3
        console.log(typeof parseInt("3.94")); // number
        console.log(parseInt("3.94입니다")); // 3

        console.log(parseFloat("3.14")); // 3.14

        // 3. isNaN() : NaN인지 아닌지 판별
        console.log(isNaN(3));

        // 4. isFinite() : 유한수(숫자)인지 아닌지 판별
        console.log(isFinite(1/0)); // false
        console.log(isFinite(3.14)); // true
        console.log(isFinite("숫자")); // false

        // 5. 인코딩, 디코딩 함수
        // (1) encodeURI - 전체 url 을 인코딩 할 때 사용

        // (2) encodeURIComponent - url의 쿼리스트링의 값, 파라미터를 인코딩할 때 사용

        let qStr = "자바 Script()-_.~*!'#";
        console.log(encodeURIComponent(qStr));
        console.log(decodeURIComponent(encodeURIComponent(qStr)));

        let url = "http://www.naver.com?자바 Script()-_.~*!'#"
        console.log(encodeURI(qStr));
        console.log(encodeURI(url));
        console.log(encodeURIComponent(url));   


    </script>
