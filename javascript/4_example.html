<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그래밍 연습</title>
    <script>
        // 문제 1)
        // 가로가 3cm, 높이가 5cm인 직사각형의 넓이를 구해
        // 화면에 출력하는 프로그램을 만드세요.
        // (1) 입력 : 가로값, 높이값을 변수에 저장
        let width = 3, height = 5, area = 0;
        console.log(width, height, area)
        
        // (2) 처리 : 넓이 = 가로 * 높이 공식을 이용하여 결과를 구하고
        // 넓이 값도 저장

        area = width * height;

        // (3) 출력 : 화면에 넓이값을 출력
        document.write("<h1>직사각형의 넓이 = " + area + " cm<sup>2</sup></h1>");

        // 문제 2) 반지름이 5cm인 원의 원넓이를 구하고 화면에 출력하세요.
        // (1) 반지름 값을 저장.
        let radius = 5, circleArea = 0;
        console.log(Math.PI);
        
        // (2) 원넓이 = pi*r*r
        circleArea = Math.PI * radius * radius;
        console.log(circleArea);
        
        // (3) 출력
        document.write("<h1>원의 넓이 = &pi;r<sup>2</sup> = " + circleArea + " cm<sup>2</sup></h1>")

        
        // 문제 3.
        // num1이라는 변수에 3이 대입되어 있고,
        // num2라는 변수에 5가 대입되어 있다.
        // 두 변수의 값을 바꾸어 저장되도록 하고, 출력하세요.

        let num1 = 3, num2 = 5, tmp = 0;
        document.write("<div>초기값 : num1 = " + num1 + ", num2 = " + num2 + "</div>")

        tmp = num1;
        console.log(num1, num2, tmp); // 3 5 3

        num1 = num2;
        console.log(num1, num2, tmp); // 5 5 3

        num2 = tmp;
        console.log(num1, num2, tmp); /// 5 3 3
        document.write("<div>바뀐 값 : num1 = " + num1 + ", num2 =" + num2 + "</div>")

        // 문제 4)
        // 밑변과 높이를 유저에게 입력받아,
        // 삼각형의 넓이를 구해
        // 화면에 출력하는 프로그램을 만드세요.

        // 1) 입력
        let triWidth = Number(window.prompt("삼각형의 밑변(cm)을 입력하세요"))
        let triHeight = Number(window.prompt("삼각형의 높이(cm)를 입력하세요" , "10"))
        // window.prompt()메서드는 string타입을 반환하거나 취소버튼을 클릭하면 null을 반환

        console.log(triWidth, triHeight);
        console.log(typeof triWidth, typeof triHeight); // 타입이 string임을 확인

        // 2) 처리
        let triArea = triWidth * triHeight / 2; // js에서는 string 일지라도 유연하게 계산
        // let triArea = triWidth + triHeight; --> string 타입이라 제대로 연산되지 않음
        // window.prompt() 구문을 Number()로 감싸 숫자로 변환

        // 3) 출력
        document.write(`<div>삼각형의 넓이는 ${triArea}cm<sup>2</sup> 입니다.</div> `)

    </script>
</head>
<body>
    
</body>
</html>
