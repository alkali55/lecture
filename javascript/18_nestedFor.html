<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
    <script>
        for (let i = 0; i < 4; i++){
            // i = 0, 1, 2, 3
            console.log("i=" + i);
            for (let j = 0; j < 3; j++){
                console.log("i, j = " + i + ", " + j);
            }
        }

        // 4행 3열 테이블을 만드세요 (중첩 for문 사용)

        let table = "<table border='1'>";
        for (i = 0; i < 4; i++){
            table += "<tr>";
            for (j = 0; j < 3; j++){
                table += `<td>${(j + 1) + i * 3}</td>`;
            }
            table += "</tr>";
        }
        table += "</table>";
        document.write(table);

        // 구구단을 2단 ~ 9단까지 화면에 출력하세요
        document.write("<h1>구구단</h1>");
        document.write("<div id = 'gugudan'>");
        for (i = 2; i < 10; i++){
            document.write("<table>");
            document.write(`<tr><th>${i}단</th></tr>`);
            for (j = 1; j < 10; j++){
                // document.write(`${i} * ${j} = ${i * j}<br/>`);
                document.write(`<tr><td>${i} * ${j} = ${i * j}</td></tr>`);
            }
            document.write("</table>");
        }
        document.write("</div>");
        
    </script>
    <style>
       #gugudan {
        display: flex;
       } 

       table {
        margin: 10px;
       }

       table , th {
        border: 2px solid;
        border-collapse: collapse;
       }
       
       th , td {
        padding: 8px;
       }
       
    </style>
</head>

</body>
</html>
