<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 함수의 기본 운용법</title>
    <script>
        addTwoNumbers(3, 5); // 함수 호출
        console.log(addTwoNumbersWithReturnValue(10, 20));

        let sumTwoNums = addTwoNumbersWithReturnValue(10, 20);
        console.log(sumTwoNums);

        // 함수 선언
        function addTwoNumbers(num1, num2) {
            // 두 수를 더해서 합을 화면에 출력
            document.write(num1 + num2);
        }

        // addTwoNumbers(3, 5);

        function addTwoNumbersWithReturnValue(num1, num2){
            // let result = num1 + num2;
            // return result;

            return num1 + num2;
        }

        function concatString(str1, str2){
            return str1 + str2;
        }
        
        document.write("<hr />");
        document.write(concatString("홍길동", "씨는 동에 번쩍 서에 번쩍"));

        function testFunc(num1, num2) {
            // return; // undefined
            // return문이 없어도 undefined
            return [num1, num2]; 
            // 함수의 반환은 하나 가능. 여러 값을 반환하고 싶으면 배열로 반환해야 한다.
        }
        console.log(testFunc(3, 7));

        function sayHello() { //매개 변수 없는 함수
            document.write("<div>Hello</div>");
        }
        sayHello();

        function sayHi (times) {
            // Hi를 times번 화면에 출력하는 함수
            for (let i = 0; i < times; i++){
                document.write("Hi <br/>");
            }
        }
        sayHi(3);
    </script>
</head>

</body>
</html>
