<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복 - while문</title>
    <script>
        let i = 0;
        while(i < 5){
            console.log(i);
            i++;
        }

        // 1부터 7까지 합을 while문을 이용하여 구해보자.
        
        let sumJ = 0, j = 0;
        while(j < 8){
            sumJ += j;
            j++;
        }
        console.log(sumJ);

        // 5단을 while문을 이용하여 출력
        
        let five = 5, k = 1;
        while (k < 10) {
            document.write(`${five} * ${k} = ${five * k}<br/>`);
            k++;
        }
        
        // 3행 4열 직사각형 별 그리기 (while문 이용)
        // let star = 1;
        // while (star < 13){
        //     if (star == 6 || star == 7){
        //         document.write("&nbsp");
        //     } else if (star % 4 == 0){
        //         document.write("*<br/>");
        //     } else {
        //         document.write("*");
        //     }
        //     star++;
        // }
        
        let s = 0;
        while (s < 3) {
            let m = 0;
            while(m < 4){
                document.write("*");
                m++
            }
            document.write("<br/>");
            s++;
        }

        // 
        // let data = window.prompt("숫자를 입력하세요...");
        // while (!isFinite(data)){
        //     data = window.prompt("숫자를 입력하세요...");
        // }
        // document.write(data);

        // do ~ while 문
        let data1 = 0;
        do {
            data1 = window.prompt("숫자를 입력하세요...");
        } while (!isFinite(data1));

        document.write(data1);
    </script>
</head>
