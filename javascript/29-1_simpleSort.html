<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let arr = new Array(10);

        for (let i = 0; i < arr.length; i++){
            arr[i] = Math.floor(Math.random() * 100 + 1);
        }
        console.log(arr);

        let table = "<table border = '1'><tr>";
        for (let i = 0; i < arr.length; i++){
            table += `<td>${arr[i]}</td>`;
        }
        table += "</tr></table>";
        document.write("<h2>정렬 전 배열</h2>");
        document.write(table);

        // let i = 0;
        
        for (let i = 0; i < arr.length - 1; i++){
            for (let j = i + 1; j < arr.length; j++){
                if (arr[i] > arr[j]){ // 자리바꿈
                    let tmp = arr[j];
                    arr[j] = arr[i];
                    arr[i] = tmp;
                }
                console.log(arr.join())
            }
        }

        let sortedTable = "<table border = '1'><tr>";
        for (let i = 0; i < arr.length; i++){
            sortedTable += `<td>${arr[i]}</td>`;
        }
        sortedTable += "</tr></table>";
        document.write("<h2>정렬 후 배열</h2>");
        document.write(sortedTable);
    </script>
</head>
