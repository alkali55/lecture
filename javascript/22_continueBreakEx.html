<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1 ~ 100까지 짝수합만을 구해보자. (continue이용)

        let sum1 = 0;
        for (let i = 0; i < 101; i++){
            // i % 2 == 0 ? sum1 += i : continue;
            if(i % 2 != 0) {
                continue;
            }
            sum1 += i;
        }
        document.write(`1~100까지의 짝수 합 : ${sum1}<br/>`);

        // 1에서 9까지 3의 배수를 제외한 합을 구하세요.

        let sum2 = 0;
        let excludedNum = "3의 배수";
        for (let i = 1; i < 10; i++){
            if (i % 3 == 0){
                excludedNum += i + " ";
                continue;
            }
            sum2 += i;
        }
        console.log("1에서 9까지 " + excludedNum + "를 제외한 합 : " + sum2);
        document.write(`1~9까지 3의 배수를 제외한 합 : ${sum2}<br/>`)

        // 1부터 누적합을 구하되, 몇까지 더해야 누적합이 1000이 넘어가는지 출력하세요.
        
        // while문 이용
        let sum3 = 0;
        let count = 0;
        while (sum3 < 1001){
            count++;
            sum3 += count;
            // document.write(`${count} 까지의 누적 합 ${sum3}<br/>`);
        }
        document.write(`1부터 누적합이 1000이 넘어가는 수는 ${count} 입니다.<br/>`);

        // for문 이용
        let sum4 = 0;
        for (i = 0; i < 1000; i++){
            sum4 += i;
            if (sum4 > 1000){
                document.write(`${i}까지의 누적합은 ${sum4} 입니다.<br/>`);
                break;
            }
        }

        


    </script>
