<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch~Case문</title>
    <script>
        // 유저에게 숫자를 입력받아서, 짝수인지, 홀수인지 출력
        // switch문을 이용하세요.

        // let data = Number(window.prompt("숫자를 입력하세요.."))
        let data = 4;
        let result = "";
        data %= 2; // data = data % 2;
        
        switch(data) {
            case 0:
                result = "짝수";
            break;

            default:
                result = "홀수";
            break;
        }
        document.write(`${result} 입니다`);
    </script>
</head>

</body>
</html>
