<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색 (데이터 탐색) : 순차 탐색</title>
    <script>
        // 1) 방 50개 짜리 1차원 배열을 만들고, 각 방 안에
        // 1 ~ 200까지의 랜덤한 수를 넣고,
        // 2) 유저가 어떤 수를 입력했을때, 유저가 입력한 값이 배열에 있다면,
        // 입력한 수가 있는 곳(?번째) 을 알려주시고,
        // 없다면, "찾지 못했습니다!"라고 출력하는 프로그램을 작성
        let room = new Array(50);
        let num = Number(window.prompt("숫자를 입력해주세요 ..."))
        let count = 0;
        let output = `입력한 수(${num})는 `;
        for (i = 0; i < room.length; i++){
            room[i] = Math.ceil(Math.random() * 200);
        }
        
        
        console.log(room);

        // room.splice(1, 1, 1);
        // room.splice(2, 1, 1);
        // room.splice(3, 1, 1);

        room.forEach(function (item, i){
            if (item == num && count == 0){
                output += `${i}번 째`;
                count = 1;
            } else if (item == num && count > 0){
                output += `, ${i}번 째`;
            }
        });

        output += ` 방에 있습니다.`;

        if (count == 0){
            document.write(`입력한 수 ${num}는 찾지 못했습니다!`);
        } else {
            document.write(output);
        }
        
        console.log(typeof undefined);
        console.log(typeof null);
        
    </script>
</head>

</body>
</html>
