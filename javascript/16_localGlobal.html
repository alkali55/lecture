<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수 vs 지역변수</title>
    <script>
        let globalData = 3; // 전역변수

        if (globalData > 0) {
            console.log("globalData :", globalData);

            let localData = 7; // 지역변수
            console.log("localData :", localData);

            var tmpVar = 1;
            console.log("tmpVar : ", tmpVar);
        }

        console.log("globalData :", globalData);
        // console.log("localData :", localData); // localData is not defined
        console.log("tmpVar : ", tmpVar);
    </script>
</head>

</body>
</html>
